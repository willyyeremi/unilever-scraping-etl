version: '3.8'

services:
  airflow-scheduler:
    build:
      context: .
      dockerfile: ./dockerfile/dockerfile.airflow
    image: unilever-scraping-airflow
    container_name: unilever-scraping-airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_admin:airflow_admin@postgresql:5432/airflow_database
      AIRFLOW__CORE__FERNET_KEY: '4uBG5WCiywOYDzv_uesOLwXbL-CEx5PneA1FUZzTnFc='
      AIRFLOW__WEBSERVER__SECRET_KEY: '7088a7040b2a62561888313540931945'
    volumes:
      - ./data/apache_airflow/logs:/opt/airflow/logs
      - ./data/apache_airflow/plugins:/opt/airflow/plugins
      - ./pipeline/apache_airflow:/opt/airflow/dags
      - ./etc/apache_airflow:/home/airflow/initial_setup_tools
    command: >
      bash -c "
      airflow version &&     
      airflow db migrate && 
      airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@example.com || echo 'failed create "admin" user account' && 
      python /home/airflow/initial_setup_tools/add_connection.py &&
      exec airflow scheduler
      "
    networks:
      - shared-network
  airflow-api-server:
    image: unilever-scraping-airflow
    container_name: unilever-scraping-airflow-api-server
    depends_on:
      - airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_admin:airflow_admin@postgresql:5432/airflow_database
      AIRFLOW__CORE__FERNET_KEY: '4uBG5WCiywOYDzv_uesOLwXbL-CEx5PneA1FUZzTnFc='
      AIRFLOW__WEBSERVER__SECRET_KEY: '7088a7040b2a62561888313540931945'
    ports:
      - "8080:8080"
    volumes:
      - ./etc/apache_airflow/webserver_config.py:/opt/airflow/webserver_config.py
    command: >
      bash -c "
      airflow version && 
      airflow db migrate && 
      airflow api-server --port 8080
      "
    networks:
      - shared-network
  airflow-dag-processor:
    image: unilever-scraping-airflow
    container_name: unilever-scraping-airflow-dag-processor
    depends_on:
      - airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_admin:airflow_admin@postgresql:5432/airflow_database
      AIRFLOW__CORE__FERNET_KEY: '4uBG5WCiywOYDzv_uesOLwXbL-CEx5PneA1FUZzTnFc='
      AIRFLOW__WEBSERVER__SECRET_KEY: '7088a7040b2a62561888313540931945'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    volumes:
      - ./data/apache_airflow/logs:/opt/airflow/logs
      - ./data/apache_airflow/plugins:/opt/airflow/plugins
      - ./pipeline/apache_airflow:/opt/airflow/dags
    command: >
      bash -c "
      airflow version && 
      airflow db migrate && 
      airflow dag-processor
      "
    networks:
      - shared-network
  airflow-triggerer:
    image: unilever-scraping-airflow
    container_name: unilever-scraping-airflow-triggerer
    depends_on:
      - airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_admin:airflow_admin@postgresql:5432/airflow_database
      AIRFLOW__CORE__FERNET_KEY: '4uBG5WCiywOYDzv_uesOLwXbL-CEx5PneA1FUZzTnFc='
      AIRFLOW__WEBSERVER__SECRET_KEY: '7088a7040b2a62561888313540931945'
    volumes:
      - ./data/apache_airflow/logs:/opt/airflow/logs
      - ./data/apache_airflow/plugins:/opt/airflow/plugins
      - ./pipeline/apache_airflow:/opt/airflow/dags
    command: >
      bash -c "
      airflow version && 
      airflow db migrate && 
      airflow triggerer
      "
    networks:
      - shared-network

networks:
  shared-network:
    name: unilever-scraping-network
    external: true
